<div class="card border-primary mb-3">
  <div class="card-header">Write a new Quote</div>
  <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
      <div class="form-group">

          <label for="name">Name</label>
          <input type="text" required class="form-control" id="name">

      </div>
      <div class="form-group">

          <label for="quote">Quote</label>
          <textarea class="form-control" id="quote" rows="4" required></textarea>

      </div>
      <div class="form-group">
          <label for="author">Author</label>
          <input type='text' id="author" required class="form-control">

      </div>
      <div class="form-group">
        <label for="author">Date</label>
        <input type='date' id="date" required>
      </div>
      <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
