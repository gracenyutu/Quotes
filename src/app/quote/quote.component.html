<div>
  <h1 apphighlight>Inspiring Quotes</h1>
  <hr>
      <div *ngFor="let quote of quotes;let i = index">
        <div class="row">
          <div class="col-md-3">
            <div id="quote" class="card text-white text-center">
              <blockquote>
                <p id="content">{{quote.content}}</p>
                <footer class="blockquote-footer">
                  <cite id="author">{{quote.author}}</cite>
                </footer>
              </blockquote>
            </div>
          </div>
          <div class="col-md-3">
            <div id="quote" class="card text-white text-center">
              <blockquote>
                <p id="content">{{quote.content}}</p>
                <footer class="blockquote-footer">
                  <cite id="author">{{quote.author}}</cite>
                </footer>
              </blockquote>
            </div>
          </div>
          <div class="col-md-3">
            <div id="quote" class="card text-white text-center">
              <blockquote>
                <p id="content">{{quote.content}}</p>
                <footer class="blockquote-footer">
                  <cite id="author">{{quote.author}}</cite>
                </footer>
              </blockquote>
            </div>
          </div>
          <div class="col-md-3">
            <div id="quote" class="card text-white text-center">
              <blockquote>
                <p id="content">{{quote.content}}</p>
                <footer class="blockquote-footer">
                  <cite id="author">{{quote.author}}</cite>
                </footer>
              </blockquote>
            </div>
          </div>
        </div>
        <button (click)="toggleDetails(i)">Vote</button>
        <app-quote-detail *ngIf="quote.vote" [quotes]='quote' (quoteUp)="voteQuote($event,i)"></app-quote-detail>
    </div>
    <div class="sidenav2">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
</div>
